<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cipher Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.5/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: 'Inconsolata', monospace;
            margin: 0;
            padding: clamp(0.5rem, 2vw, 1rem);
            background: #3c3836; /* Agnoster dark gray */
            color: #ebdbb2; /* Agnoster beige */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: #83a598; /* Agnoster cyan */
            margin: 0 0 0.5rem;
            text-align: center;
        }
        
        p {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            margin: 0 0 1rem;
            text-align: center;
            color: #928374; /* Agnoster muted gray */
        }
        
        .content-container {
            display: flex;
            flex-direction: column;
            gap: clamp(0.5rem, 2vw, 1rem);
            flex-grow: 1;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            max-width: 95vw;
            margin: 0 auto;
        }
        
        #video {
            width: 100%;
            height: auto;
            max-height: 60vh;
            border: 2px solid #504945; /* Agnoster darker gray */
            border-radius: 0.5rem;
            object-fit: cover;
        }
        
        #live-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: clamp(0.5rem, 2vw, 1rem);
            display: flex;
            align-items: flex-start;
        }
        
        #live-decrypted-text {
            background: #504945; /* Agnoster darker gray */
            color: #fabd2f; /* Agnoster yellow */
            border: 1px solid #fabd2f;
            border-radius: 0.3rem;
            padding: 0.5rem;
            font-weight: bold;
            max-width: 100%;
            word-wrap: break-word;
            display: none;
            position: relative;
        }
        
        #live-decrypted-text:after {
            content: "▶";
            position: absolute;
            right: -0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #504945;
            font-size: 1rem;
        }
        
        .controls-container {
            padding: clamp(0.5rem, 2vw, 1rem);
            background: #504945; /* Agnoster darker gray */
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
        }
        
        .controls-container:before {
            content: "▶";
            position: absolute;
            left: -0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #504945;
            font-size: 1rem;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(0.5rem, 1vw, 1rem);
            justify-content: center;
        }
        
        button {
            background: #83a598; /* Agnoster cyan */
            color: #3c3836;
            border: none;
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem);
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            min-width: 45vw;
            min-height: 3rem;
            transition: background 0.2s;
        }
        
        button:hover, button:focus {
            background: #8ec07c; /* Agnoster green */
            outline: none;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .toggle-switch {
            position: relative;
            width: 4rem;
            height: 2rem;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #928374; /* Agnoster muted gray */
            border-radius: 1rem;
            transition: 0.3s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 1.5rem;
            width: 1.5rem;
            left: 0.25rem;
            bottom: 0.25rem;
            background: #ebdbb2;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        input:checked + .slider {
            background: #d3869b; /* Agnoster magenta */
        }
        
        input:checked + .slider:before {
            transform: translateX(2rem);
        }
        
        #status {
            font-style: italic;
            color: #928374;
            text-align: center;
        }
        
        #error-message {
            color: #fb4934; /* Agnoster red */
            font-weight: bold;
            padding: 0.5rem;
            background: rgba(251, 73, 52, 0.2);
            border-radius: 0.3rem;
            margin: 1rem 0;
            text-align: center;
            animation: fadeIn 0.5s;
            cursor: pointer;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (min-width: 800px) and (min-aspect-ratio: 1/1) {
            .content-container {
                flex-direction: row;
                align-items: flex-start;
            }
            #video-container {
                max-width: 65vw;
            }
            .controls-container {
                max-width: 30vw;
            }
        }
    </style>
</head>
<body>
    <h1>Live Cipher Scanner</h1>
    <p>Scan Caesar cipher text (shift 3) in real-time</p>
    
    <div id="error-message" onclick="this.style.display='none'"></div>
    
    <div class="content-container">
        <div id="video-container">
            <video id="video" autoplay playsinline muted></video>
            <div id="live-overlay">
                <div id="live-decrypted-text"></div>
            </div>
        </div>
        
        <div class="controls-container">
            <div class="button-container">
                <button id="start-btn" aria-label="Start camera">Start Camera</button>
                <button id="switch-btn" aria-label="Switch camera">Switch Camera</button>
            </div>
            
            <div class="toggle-container">
                <span>Live Decryption:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="live-mode-toggle" aria-label="Toggle live decryption">
                    <span class="slider"></span>
                </label>
            </div>
            
            <p id="status">Waiting for camera...</p>
        </div>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('start-btn');
        const switchButton = document.getElementById('switch-btn');
        const statusText = document.getElementById('status');
        const errorMessage = document.getElementById('error-message');
        const liveModeToggle = document.getElementById('live-mode-toggle');
        const liveDecryptedText = document.getElementById('live-decrypted-text');
        
        let stream = null;
        let currentCamera = 'back';
        let liveMode = false;
        let liveDetectionInterval = null;
        let tesseractWorker = null;
        
        function showError(message, err) {
            console.error(message, err);
            errorMessage.textContent = `${message}: ${err.message || err}`;
            errorMessage.style.display = 'block';
        }
        
        function clearError() {
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }
        
        async function initTesseract() {
            if (tesseractWorker) return tesseractWorker;
            tesseractWorker = await Tesseract.createWorker();
            await tesseractWorker.loadLanguage('eng');
            await tesseractWorker.initialize('eng');
            await tesseractWorker.setParameters({
                tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!.,? '
            });
            return tesseractWorker;
        }
        
        async function startCamera() {
            clearError();
            statusText.textContent = "Starting camera...";
            try {
                if (stream) stream.getTracks().forEach(track => track.stop());
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                video.srcObject = stream;
                await video.play();
                currentCamera = 'back';
                startButton.textContent = 'Camera Active';
                statusText.textContent = 'Camera ready. Toggle live mode to scan.';
            } catch (err) {
                showError('Camera error', err);
                statusText.textContent = 'Camera failed. Check permissions.';
            }
        }
        
        async function switchCamera() {
            clearError();
            try {
                const newFacingMode = currentCamera === 'back' ? 'user' : 'environment';
                if (stream) stream.getTracks().forEach(track => track.stop());
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: newFacingMode },
                    audio: false
                });
                video.srcObject = stream;
                await video.play();
                currentCamera = currentCamera === 'back' ? 'front' : 'back';
                statusText.textContent = `Using ${currentCamera} camera`;
            } catch (err) {
                showError('Switch error', err);
            }
        }
        
        function caesarDecrypt(text, shift) {
            return text.split('').map(char => {
                if (/[a-zA-Z]/.test(char)) {
                    const code = char.charCodeAt(0);
                    const base = code < 97 ? 65 : 97;
                    return String.fromCharCode((code - base - shift + 26) % 26 + base);
                }
                return char;
            }).join('');
        }
        
        async function startLiveDecryption() {
            if (!stream) {
                statusText.textContent = "Start camera first!";
                return false;
            }
            await initTesseract();
            liveDecryptedText.style.display = 'block';
            const interval = window.innerWidth < 400 ? 2000 : 1500; // Slower on tiny screens
            liveDetectionInterval = setInterval(async () => {
                if (!liveMode) return;
                try {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/png');
                    const result = await tesseractWorker.recognize(imageData);
                    const text = result.data.text.trim();
                    liveDecryptedText.textContent = text ? caesarDecrypt(text, 3) : "No text detected";
                } catch (err) {
                    liveDecryptedText.textContent = "Detection error";
                    console.error(err);
                }
            }, interval);
            return true;
        }
        
        function stopLiveDecryption() {
            if (liveDetectionInterval) clearInterval(liveDetectionInterval);
            liveDecryptedText.style.display = 'none';
        }
        
        async function toggleLiveMode() {
            liveMode = liveModeToggle.checked;
            if (liveMode) {
                statusText.textContent = "Live mode on";
                await startLiveDecryption() || (liveModeToggle.checked = false);
            } else {
                stopLiveDecryption();
                statusText.textContent = "Live mode off";
            }
        }
        
        window.addEventListener('beforeunload', () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            if (tesseractWorker) tesseractWorker.terminate();
            if (liveDetectionInterval) clearInterval(liveDetectionInterval);
        });
        
        startButton.addEventListener('click', startCamera);
        switchButton.addEventListener('click', switchCamera);
        liveModeToggle.addEventListener('change', toggleLiveMode);
        
        document.addEventListener('DOMContentLoaded', () => setTimeout(startCamera, 500));
    </script>
</body>
</html>
